<!DOCTYPE html>
<html lang="{{ .Site.LanguageCode }}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ if .IsHome }}{{ .Site.Title }}{{ else }}{{ .Title }} - {{ .Site.Title }}{{ end }}</title>
    <meta name="description" content="{{ if .Description }}{{ .Description }}{{ else }}{{ .Site.Params.description }}{{ end }}">
    <link rel="stylesheet" href="{{ "css/style.css" | relURL }}">
</head>
<body>
    <header>
        <nav class="navbar">
            <div class="nav-container">
                <div class="nav-logo">
                    <a href="{{ "/" | relURL }}" class="logo-link">
                        {{ if .Site.Params.logo }}
                        <img src="{{ .Site.Params.logo | relURL }}" alt="{{ .Site.Title }} Logo" class="logo-img">
                        {{ end }}
                        <span class="logo-text">{{ .Site.Title }}</span>
                    </a>
                </div>
                <ul class="nav-menu">
                    {{ range .Site.Menus.main }}
                    <li class="nav-item">
                        <a href="{{ .URL | relURL }}" class="nav-link{{ if eq $.RelPermalink .URL }} active{{ end }}">
                            {{ .Name }}
                        </a>
                    </li>
                    {{ end }}
                </ul>
                <div class="nav-toggle" id="mobile-menu">
                    <span class="bar"></span>
                    <span class="bar"></span>
                    <span class="bar"></span>
                </div>
            </div>
        </nav>
    </header>

    <main class="main-content">
        {{ block "main" . }}{{ end }}
    </main>

    <footer>
        <div class="footer-content">
            <p>&copy; {{ now.Format "2006" }} {{ .Site.Params.author }}. All rights reserved.</p>
            <p>Built with <a href="https://gohugo.io" target="_blank">Hugo</a></p>
        </div>
    </footer>

    <script>
        const mobileMenu = document.getElementById('mobile-menu');
        const navMenu = document.querySelector('.nav-menu');

        mobileMenu.addEventListener('click', function() {
            mobileMenu.classList.toggle('is-active');
            navMenu.classList.toggle('active');
        });
    </script>
</body>
</html>
