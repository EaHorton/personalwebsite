{{ define "main" }}
<div class="container">
    <article class="single-page cv-page">
        {{ if not .Params.hidetitle }}
        <header class="page-header">
            <h1>{{ .Title }}</h1>
        </header>
        {{ end }}
        
        <div class="page-content">
            {{ .Content }}
        </div>
    </article>
</div>
{{ end }}
